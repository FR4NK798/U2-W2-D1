<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- <style>
      .row div {
        --main-color: white;
      }
    </style> -->
    <title>Document</title>
  </head>
  <body>
    <h1 class="text-center">Pratica con il Grid System</h1>
    <h2 class="text-center">Esercizio 1</h2>

    <div class="container">
      <div class="row">
        <div class="col-md-4 bg-primary text-light p-3 border border-black">1</div>
        <div class="col-md-4 bg-primary text-light p-3 border border-black">2</div>
        <div class="col-md-4 bg-primary text-light p-3 border border-black">3</div>
      </div>
    </div>

    <h2 class="text-center">Esercizio 2</h2>

    <div class="container">
      <div class="row">
        <div class="col-md-12 col-lg-12 bg-warning p-3 border border-black col-xl-4">1</div>
        <div class="col-md-12 col-lg-12 bg-warning p-3 border border-black col-xl-4">2</div>
        <div class="col-md-12 col-lg-12 bg-warning p-3 border border-black col-xl-4">3</div>
      </div>
    </div>

    <h2 class="text-center">Esercizio 3</h2>

    <div class="container">
      <div class="row">
        <div class="bg-success p-3 text-light border border-black col-sm-4 col-xl-12">1</div>
        <div class="bg-success p-3 text-light border border-black col-sm-4 col-xl-12">2</div>
        <div class="bg-success p-3 text-light border border-black col-sm-4 col-xl-12">3</div>
      </div>
      <div class="row">
        <div class="bg-success p-3 text-light border border-black col-md-4 col-xl-12">1</div>
        <div class="bg-success p-3 text-light border border-black col-md-4 col-xl-12">2</div>
        <div class="bg-success p-3 text-light border border-black col-md-4 col-xl-12">3</div>
      </div>
      <div class="row">
        <div class="bg-success p-3 text-light border border-black col-lg-4 col-xl-12">1</div>
        <div class="bg-success p-3 text-light border border-black col-lg-4 col-xl-12">2</div>
        <div class="bg-success p-3 text-light border border-black col-lg-4 col-xl-12">3</div>
      </div>
    </div>

    <h2 class="text-center">Esercizio 4</h2>

    <div class="container">
      <div class="row">
        <div class="col-lg-3 bg-danger p-3 border border-black text-light">1</div>
        <div class="col-lg-6 bg-danger p-3 border border-black text-light">2</div>
        <div class="col-lg-3 bg-danger p-3 border border-black text-light">3</div>
      </div>
    </div>

    <h2 class="text-center">Esercizio 5</h2>

    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-12 col-md-12 bg-info p-3 border border-black text-light">1</div>
        <div class="col-lg-8 col-sm-12 col-md-12 bg-info p-3 border border-black text-light">
          <div class="row">
            <div class="col-lg-6 bg-secondary col-sm-12 col-md-12 p-3 border border-black text-light">1</div>
            <div class="col-lg-6 bg-secondary col-sm-12 col-md-12 p-3 border border-black text-light">2</div>
          </div>
        </div>
      </div>
    </div>

    <h2 class="text-center">Esercizio 6</h2>

    <div class="container">
      <div class="row">
        <div class="col-6 bg-dark p-3 border border-black text-light">1</div>
        <div class="col-6 bg-dark p-3 border border-black text-light">2</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
